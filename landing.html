<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SmartCentre</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/landing.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <img src="img/landing-logo.png" alt="logo">
</header>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/landing-image-01.jpg" alt="iphone image">
                    </div>
                    <div class="item">
                        <img src="img/landing-image-02.jpg" alt="iphone image">
                    </div>
                    <div class="item">
                        <img src="img/landing-image-03.jpg" alt="iphone image">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-1">
            <form role="form"></form>
            <div class="form-group">
                <h2>register</h2>
                <p>Do you want to become a part of community?</p>
                <div class="form-group has-feedback has-feedback-left">
                    <label class="sr-only" for="name-reg">Full name</label>
                    <input id="name-reg" class="form-control input-custom" type="text" placeholder="Full name">
                    <i class="glyphicon glyphicon-user form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left">
                    <label class="sr-only" for="mail-reg">Full name</label>
                    <input id="mail-reg" class="form-control input-custom" type="email" placeholder="E-mail">
                    <i class="fa fa-envelope form-control-feedback"></i>
                </div>
                <div class="form-inline">
                    <div class="checkbox">
                        <label><input type="checkbox">&nbsp;Newsletter?</label><br><span>Your email will not be abused.</span>
                    </div>
                    <button type="submit" class="btn btn-custom pull-right">Register</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
            <form role="form"></form>
            <div class="form-group">
                <h2>login</h2>
                <p>Already registered?</p>
                <div class="form-group has-feedback has-feedback-left">
                    <label class="sr-only" for="mail-login">Email</label>
                    <input id="mail-login" class="form-control input-custom" type="email" placeholder="E-mail">
                    <i class="fa fa-envelope form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left">
                    <label class="sr-only" for="pass-login">Password</label>
                    <input id="pass-login" class="form-control input-custom" type="password" placeholder="Password">
                    <i class="fa fa-lock form-control-feedback"></i>
                </div>
                <div class="form-inline">
                    <div class="checkbox">
                        <label><input type="checkbox">&nbsp;Remember me</label><br><a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-custom pull-right">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>2016 SmartCentre</p>
</footer>
</body>
</html>
